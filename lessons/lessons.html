<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Vocabulary Practice Application</title>
</head>
<body>
    <div class="container">
        <h1>Vocabulary Power Plus Tests for Book 1</h1>
        <h2>Select Your Vocab Lesson(s)</h2>

        <div class="lesson_container">
            <div class="lesson_card_blue">
                <label class="custom-checkbox">
                    <input type="checkbox" id="lesson1" name="lesson" value="1">
                    <span class="checkmark"></span>
                    Lesson 1
                </label>
            </div>

            <div class="lesson_card_red">
                <label class="custom-checkbox">
                    <input type="checkbox" id="lesson2" name="lesson" value="2">
                    <span class="checkmark"></span>
                    Lesson 2
                </label>
            </div>
        </div>
    </div>
</body>
</html>
